<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <video>
        <source src="1.mp4">
    </video>
    <div class="controls">
        <div class="start iconfont">
            &#xe607;
        </div>
        <div class="reload iconfont">
            &#xe61a;
        </div>
        <div class="progress">
            <div class="inner"></div>
        </div>
        <div class="time">
            <span id="now">0:00</span>
            <b>/</b>
            <span id="all">00:00</span>
        </div>
        <div class="volume">
            <span class="iconfont">&#xe609;</span>
            <div class="bg">
                <div class="vol">
                    <div class="volinner"></div>
                </div>
                <div class="mask"></div>
            </div>
        </div>
        <div class="fullscreen iconfont">&#xe665;</div>
    </div>
</div>
</body>
<script src="js/hover.js"></script>
<script src="js/bofang2.js"></script>
</html>
